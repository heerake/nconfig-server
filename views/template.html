<html>

<head>
  <title>koa ejs</title>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.1.1/dist/socket.io.js"></script>
</head>

<body>
  <h3>koa ejs</h3>
  <%- body %>
    <script>
      let s = io.connect(location.host + '/registry')
      s.on('connect', () => {
        console.log('connect!')
        s.emit('init', {
          id: '111',
          env: 'dev'
        }, function(d){
          debugger;
        })
      })

      s.on('getalldata', (data) => {
        console.log(data)
      })

      s.on('update', (data) => {
        console.log('update!')
        console.log(data)
      })
    </script>
</body>

</html>
